<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
	    <title>Rush!</title>
	    <link rel="stylesheet" href="stylesheet.css">
	    <script type="text/javascript" src="javascript.js" ></script>
	</head>
	<body onload="init()">
		<div id="overlay">
			<div class="canvas canvas4">
    			<div class="spinner4"><p class="center"></p></div>   
  			</div>
		</div>
		<div class="container2">
			<div class="container">
				<div class="orange ques" id="orange" onclick="selectQues(1)"><p class="center">Answer 1</p></div>
				<div class="blue ques" id="blue" onclick="selectQues(2)"><p class="center">Answer 2</p></div>
				<div class="green ques" id="green" onclick="selectQues(3)"><p class="center">Answer 3</p></div>
				<div class="purple ques" id="purple" onclick="selectQues(4)"><p class="center">Answer 4</p></div>
			</div>
		</div>
		<div class="q-container">
			<div class="question">
				<div id="quesFooter">
					<div class="place"></div>
					<div class="gameInfo">
						<div id="pin">Pin: <span id="currPin"></span></div>
						<div id="name">Name: <span id="currName"></span></div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
