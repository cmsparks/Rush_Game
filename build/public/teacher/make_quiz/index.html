<!DOCTYPE html>
<html>
	<head>
		<title>Question Creator</title>
		<script src="questionCreatorJS.js" type="text/javascript"></script>
	</head>
	<style>
		@import url('https://fonts.googleapis.com/css?family=Play');
		title{
			color: black;
		}
		html, body{
			background: linear-gradient( to top right, rgba(251,192,40,1) 0%, rgba(51,77,253,1) 100%);
			margin:0 7.5%;
			font-family: 'Play',sans-serif;
			background-repeat: no-repeat;
			background-attachment: fixed;
		}
		h1{
			color: white;
			text-align: center;
			font-weight: normal;
			text-transform: uppercase;
			border-bottom: 1px solid white;
			margin-top: 30px;
		}
		h2{
			color: #d1633c;
			font-size: 1em;
			text-align: center;
		}
		h3{
			color: black;
		}
		p{
			color: black;
		}
		#form {
			border-radius: 15px;
			background-color: white;
			padding: 1.5%;
			box-shadow: 2pt 2pt 20px 2pt #333;
		}
		input[type=text]{
			text-align:center;
			width: 50%;
			margin: 0 auto;
		}
		input[type=button]{
		  width:300px;
		  height:60px;
		  margin: 0 auto;
		  background-color: rgba(0,0,0,0);
		  border: 2px solid white;
		  border-radius: 27px;
		  color: white;
		  cursor: pointer;
		  font-size: 20px;
		  padding: 15px 30px;
		  text-transform: uppercase;
		  transition: all 200ms;
		}
		input[type=button]:hover {
  background-color: white;
  color: #333333;
  outline: 0;
		}
		input[type=submit]:hover {
			  background-color: white;
  color: #333333;
  outline: 0;
		}
		input[type=submit]{
		  width:200px;
		  height:60px;
		  margin: 0 auto;
		  background-color: rgba(0,0,0,0);
		  border: 2px solid white;
		  border-radius: 27px;
		  color: white;
		  cursor: pointer;
		  font-size: 20px;
		  padding: 15px 30px;
		  text-transform: uppercase;
		  transition: all 200ms;
		}
		#QuestionID{
			font-size:30px;
		}
		
	</style>

	<body>
		<h1>Question Creator</h1>
		
		<div id="newQuestionHere">
		
		<form id="form">

		<p id="QuestionID">Question 1:</p> 
		<input type="text" name="challenge1" placeholder = "Question 1" > 
		<br>
		<br>
		Correct Answer: <input type = "text" name="1ans1" placeholder = "Correct Answer">
		<br>
		<br>
		Answer 2: <input type = "text" name="1ans2" placeholder = "Answer 2">
		<br>
		<br>
		Answer 3: <input type = "text" name="1ans3" placeholder = "Answer 3">
		<br>
		<br>
		Answer 4: <input type = "text" name="1ans4" placeholder = "Answer 4">
		<br>
		<br>
		Tags: <input type = "text" name="1ans" placeholder = "e.g. science, logs, etc">
		<br>
		
		</div>
		<br>
		<input type = "button" value = "Create new question" onClick ="newQues();">
		<br>
		<br>

		</form>
		<form id="submit_form" action="../start/index.html">
			<input type = "submit" value = "submit" onClick ="finish();">
			<!-- <input type = "submit" value = "Submit"> -->
		</form>

	<br>
	<br>
	</body>
</html>
