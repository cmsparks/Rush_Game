<!DOCTYPE html>
<html>
	<head>
		<title>Question Creator</title>
		<script src="questionCreatorJS.js" type="text/javascript"></script>
	</head>
	<style>
		title{
			color: black;
		}
		body{
			background-color: #faf2e4;
			margin:0 15%;
			font-family: georgia;
		}
		h1{
			text-align: center;
			font-family: georgia;
			font-weight: normal;
			text-transform: uppercase;
			border-bottom: 1px solid #57b1dc;
			margin-top: 30px;
			color:purple;
		}
		h2{
			color: #d1633c;
			font-size: 1em;
			text-align: center;
		}
		h3{
			color: orange;
		}
		p{
			color: green;
		}
		#form{
			color: green;

		}
		#newQuestionHere {
			border-radius: 15px;
			background-color: white;
		}
		input[type=text]{
			text-align:center;
			width: 50%;
		}
		input[type=button]{
			background-color:blue;
			border:none;
			color:white;

		}
		input[type=submit]{
			background-color: #4CAF50;
			color: white;
			border: none;
			padding: 16px 32px;
		}
		#QuestionID{
			font-size:30px;
		}
		
	</style>

	<body>
		<h2>WELCOME!</h2>
		<h1>Question Creator</h1>
		<h3>Directions:</h3>
		<p> Please type in your question and four possible answers. The first answer should be the correct answer. Please make sure that there are at least <mark>TWO</mark> questions.</p>
		
		
		<div id="newQuestionHere">
		
		<form id="form">

		<p id="QuestionID">Question 1:</p> 
		<input type="text" name="challenge1" placeholder = "Question 1" > 
		<br>
		<br>
		Correct Answer: <input type = "text" name="1ans1" placeholder = "Correct Answer">
		<br>
		<br>
		Answer 2: <input type = "text" name="1ans2" placeholder = "Answer 2">
		<br>
		<br>
		Answer 3: <input type = "text" name="1ans3" placeholder = "Answer 3">
		<br>
		<br>
		Answer 4: <input type = "text" name="1ans4" placeholder = "Answer 4">
		<br>
		<br>
		Tags: <input type = "text" name="1ans" placeholder = "e.g. science, logs, etc">
		<br>
		
		</div>
		<br>
		<input type = "button" value = "Create new question" onClick ="newQues();">
		<br>
		<br>

		</form>
		<form id="submit_form" action="../start">
			<input type = "submit" value = "submit" onClick ="finish();">
			<!-- <input type = "submit" value = "Submit"> -->
		</form>
