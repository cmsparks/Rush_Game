<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Rush! Launch Page</title>

	<body>
		<div class="background">
		<div class="background2">
			<form class="form" action="../progress">
        <button>Rush!</button>  
      </form>
		</div>
		</div>

    <script>
      $(function () {
        socket = io.connect(window.location.origin)
      })
      $('.form').submit(function () {
        socket.emit('start_thing')
      })
    </script>
